<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="stylesheet" href="style.css">
        <!-- Biblioteca AOS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
        <script src="index.js" async></script>
        <title>Quiz JavaScript</title>
      </head>
      <body>
      
<body>
    <div class="container">
        <div class="questions-container hide" data-aos="fade-up" data-aos-duration="1000">
          <span class="question" data-aos="zoom-in" data-aos-duration="800">Pergunta aqui?</span>
          <div class="answers-container" data-aos="fade-up" data-aos-duration="1200">
            <button class="answer button" data-aos="fade-left" data-aos-duration="500">Resposta 1</button>
            <button class="answer button" data-aos="fade-left" data-aos-duration="600">Resposta 2</button>
            <button class="answer button" data-aos="fade-left" data-aos-duration="700">Resposta 3</button>
            <button class="answer button" data-aos="fade-left" data-aos-duration="800">Resposta 4</button>
          </div>
        </div>
        <div class="controls-container">
          <button class="start-quiz button" data-aos="flip-left" data-aos-duration="1000">Começar Quiz!</button>
          <button class="next-question button hide" data-aos="fade-up" data-aos-duration="1000">Próxima pergunta</button>
        </div>
      </div>
      
</body>
<!-- Biblioteca AOS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</html>
